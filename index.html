<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Yvonne Georgina</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Courier New", "Courier", monospace;
                background-color: white;
                color: black;
                padding: 40px;
                line-height: 1.4;
            }

            .container {
                max-width: 500px;
            }

            h1 {
                font-size: 24px;
                font-weight: normal;
                margin-bottom: 30px;
                font-family: "Courier New", "Courier", monospace;
            }

            .photo {
                width: 250px;
                height: 180px;
                margin-bottom: 30px;
                cursor: pointer;
                display: block;
                object-fit: cover;
            }

            .links {
                display: flex;
                flex-direction: column;
                gap: 8px;
            }

            .links a {
                color: black;
                text-decoration: underline;
                font-size: 16px;
                font-family: "Courier New", "Courier", monospace;
            }

            .links a:hover {
                text-decoration: underline;
            }

            /* Modal for photo expansion */
            .modal {
                display: none;
                position: fixed;
                z-index: 1000;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.9);
                cursor: pointer;
            }

            .modal-content {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                max-width: 90%;
                max-height: 90%;
            }

            @media (max-width: 600px) {
                body {
                    padding: 20px;
                }

                .photo {
                    width: 100%;
                    max-width: 250px;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Yvonne Georgina</h1>

            <img
                src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=250&h=180&fit=crop&crop=center"
                alt="Lake District landscape"
                class="photo"
                onclick="openModal(this.src)"
            />

            <div class="links">
                <a href="#therapy">therapy</a>
                <a href="#writing">writing</a>
                <a href="https://dailyom.com" target="_blank">courses</a>
                <a href="https://instagram.com" target="_blank">photography</a>
            </div>
        </div>

        <!-- Modal for photo expansion -->
        <div id="photoModal" class="modal" onclick="closeModal()">
            <img class="modal-content" id="modalImg" />
        </div>

        <script>
            function openModal(src) {
                document.getElementById("photoModal").style.display = "block";
                document.getElementById("modalImg").src = src;
            }

            function closeModal() {
                document.getElementById("photoModal").style.display = "none";
            }

            // Close modal with Escape key
            document.addEventListener("keydown", function (event) {
                if (event.key === "Escape") {
                    closeModal();
                }
            });
        </script>
    </body>
</html>
